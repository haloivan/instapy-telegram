help = Gunakan command /feed <spasi> jumlah like (angka dan harus lebih dari 0) untuk menyukai feed instagram kamu

[user]
help = ketik perintah /user<spasi>tanpa tanda "@" <spasi> jumlah pic yang akan dilike (harus angka lebih ari 0)

info = menyukai profil https://www.instagram.com/

